<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Today</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway|Lato|Droid+Sans|Roboto+Slab">
</head>
<body>

<div id="wrapper" class="container">

    <div>
        <acme-navbar creation-date="reg.creationDate"></acme-navbar>
    </div>

    <side-navbar></side-navbar>
    <div class="jumbotron text-center" ng-init="">
        <br>
        <br>

        <h1 style="font-family: 'Roboto Slab';">Add or Remove Courses</h1><br>
        <p style="font-family: 'Lato';"> You can only modify courses you have created.</p>
    </div>


    <div class="add_remove_container" style="display: inline-block;font-family: 'Lato';">
        <div class="add_container" style="float: left; margin-right: 200px;">
            <h3 style="font-family: 'Roboto Slab';">Add a course</h3><br>
            <ng-form name="addCourse" style="font-family: 'Lato';" novalidate>
                <p><label style="margin-right:50px;">Course Code: </label><input type="text" name="courseCode" ng-model="course.courseCode" required></p>
                <p><label style="margin-right:11px;">Course Description:</label><input type="text" name="courseDesc" ng-model="course.courseDesc" required></p>
                <p><label style="margin-right:46px; margin-bottom: 20px;">Course Name:</label><input type="text" name="courseName" ng-model="course.courseName" required></p>

                <p class="animated infinite" ng-class="main.classAnimation">
                    <button type="submit" class="btn btn-md btn-success" style="font-family: 'Droid Sans';" ng-disabled=!addCourse.$valid ng-click=adc.addCourse(course)>Add Course</button>
                </p>

            </ng-form>
        </div>

        <div class="remove_container" style="float: left;">
            <h3 style="font-family: 'Roboto Slab';">Remove a course</h3><br>
            <ng-form name="removeCourse" style="font-family: 'Lato';" novalidate>
                <input placeholder="Course Code" style="margin-bottom: 20px;" type="text" name="courseCode" ng-model="adc.selectedCourse" typeahead-editable='false'
                       uib-typeahead="course as course.courseCode for course in adc.courses | filter:$viewValue| limitTo:8"
                       typeahead-template-url="customTemplate.html" class="form-control" required >
                <p class="animated infinite" ng-class="main.classAnimation">
                    <button type="submit" class="btn btn-md btn-success" style="font-family: 'Droid Sans';"
                            ng-disabled=!removeCourse.$valid
                            ng-click=adc.deleteCourse(course)>Remove Course</button>
                </p>

            </ng-form>

            <script type="text/ng-template" id="customTemplate.html">
                <a>
                    <span class="courses_dropdown">{{match.model.courseCode}} -- {{match.model.courseName}}</span>
                </a>
            </script>
        </div>
    </div>

    <div class="error_success_messages" style="margin-top: 25px;">
        <uib-alert data-ng-show="adc.showAddCourseSuccess" style="background-color:#D8EECC; color:#90884F">Added Course Successfully!</uib-alert>
        <uib-alert data-ng-show="adc.showDeleteCourseSuccess" style="background-color:#D8EECC; color:#90884F">Deleted Course Successfully!</uib-alert>
    </div>
</div>

</body>
</html>
